apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.rpdzkj.abin.copyfilebyjni"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        ndk {
            setModuleName("copy_write")
            abiFilter("armeabi-v7a")
            ldLibs("log")
//            cFlags "-DANDROID_NDK -D_DEBUG DNULL=0"   // Define some macros
//            ldLibs "EGL", "GLESv3", "dl", "log"       // Link with these libraries!
            stl "stlport_shared"                      // Use shared stlport library
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

//    sourceSets.main {
//        jniLibs.srcDir 'libs'
//        jni.srcDirs = []
//    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.0'
}
